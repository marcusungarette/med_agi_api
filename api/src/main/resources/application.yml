api:
  security:
    token:
      secret: ${JWT_SECRET:12345678}
server:
  error:
    include-stacktrace: never

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/agimed_api
    username: root
    password: root
  application:
    name: api
